<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body class="bg-gray container">
    <header>
        <!-- search here  -->
        <h1 class="text-center mt-3 text-primary">Search your favourite food</h1>
        <div class="input-group mb-3 mt-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search you recipie" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <h3 id="no-result" class="text-center mt-5"></h3>
    </header>
    <main>
        <!-- get single recipe details -->
        <div id="get-single-details" class=" w-50 mx-auto mb-4">
        </div>

        <!-- meal search result -->
        <div id="display-data" class="row row-cols-1 row-cols-md-2 g-4">
        </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/mealDB.js"></script>
</body>
</html>
